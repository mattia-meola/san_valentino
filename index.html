<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te ‚ù§Ô∏è</title>
    <style>
        :root {
            --color-primary: #ff2d55;
            --color-secondary: #ff6b9d;
            --color-bg-start: #1a0a0f;
            --color-bg-end: #2d1420;
            --color-text-light: #fff5f7;
            --color-glow: rgba(255, 45, 85, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--color-bg-start) 0%, var(--color-bg-end) 100%);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Cuori che cadono in background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart-fall {
            position: absolute;
            font-size: 20px;
            color: var(--color-secondary);
            opacity: 0.3;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Card principale */
        .card-container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            padding: 0;
        }

        .card {
            background: rgba(20, 10, 15, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 50px 40px;
            text-align: center;
            border: 2px solid rgba(255, 45, 85, 0.3);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(255, 45, 85, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 45, 85, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Cuore grande centrale */
        .heart-main {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: beat 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--color-glow));
            position: relative;
            z-index: 1;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(0.9); }
            20%, 40% { transform: scale(1.1); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text-light);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(255, 45, 85, 0.5);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 245, 247, 0.8);
            margin-bottom: 40px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        /* Bottoni */
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            box-shadow: 
                0 8px 24px rgba(255, 45, 85, 0.4),
                0 0 40px rgba(255, 45, 85, 0.2);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 32px rgba(255, 45, 85, 0.6),
                0 0 60px rgba(255, 45, 85, 0.4);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text-light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-no:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Risposta */
        .answer {
            min-height: 60px;
            font-size: 20px;
            font-weight: 600;
            color: var(--color-secondary);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .answer.show {
            opacity: 1;
            transform: translateY(0);
        }

        .answer-yes {
            color: var(--color-secondary);
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
        }

        .answer-no {
            color: rgba(255, 245, 247, 0.7);
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--color-primary);
            position: absolute;
            animation: confetti-fall 3s linear;
            z-index: 100;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .heart-main {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Cuori che cadono in background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Card principale -->
    <div class="card-container">
        <div class="card">
            <div class="heart-main">üíù</div>
            <h1>Vuoi passare San Valentino con me?</h1>
            <p class="subtitle">Sar√† un giorno speciale, pieno di sorrisi, abbracci e momenti indimenticabili insieme. ‚ù§Ô∏è</p>

            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">S√¨, certo! üíï</button>
                <button class="btn btn-no" onclick="sayNo()">Mmm... no üòî</button>
            </div>

            <div class="answer" id="answer"></div>
        </div>
    </div>

    <script>
        // Crea cuori che cadono in background
        function createFallingHearts() {
            const container = document.getElementById('heartsBg');
            const heartsCount = 15;
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-fall';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Effetto confetti
        function createConfetti() {
            const colors = ['#ff2d55', '#ff6b9d', '#ffd93d', '#ff9ff3', '#00d4ff'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function sayYes() {
            const answer = document.getElementById('answer');
            const yesButton = document.querySelector('.btn-yes');
            
            // Reset della scala del pulsante
            yesButton.style.transform = 'scale(1)';
            
            answer.textContent = 'üíï Lo sapevo che avresti detto s√¨! Non vedo l\'ora! üíï';
            answer.className = 'answer answer-yes show';
            createConfetti();
            
            // Vibrazione su mobile
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }

            // Reindirizza alla pagina delle foto dopo 2 secondi
            setTimeout(() => {
                window.location.href = 'photos.html';
            }, 1000);
        }

        let noClickCount = 0;

        function sayNo() {
            const answer = document.getElementById('answer');
            const yesButton = document.querySelector('.btn-yes');
            
            const responses = [
                'üòÖ Sei sicura? Prova a cliccare di nuovo...',
                'ü§î Mmm, forse hai premuto il pulsante sbagliato...',
                'üòú Ops! Quel pulsante non funziona, riprova!',
                'üíî Noo! Clicca sull\'altro bottone, dai!',
                'üò¢ Ma dai... ci sar√† pizza e gelato!'
            ];
            
            noClickCount++;
            
            // Ingrandisce il pulsante S√¨ ad ogni click su No
            const newScale = 1 + (noClickCount * 0.2);
            yesButton.style.transform = `scale(${newScale})`;
            yesButton.style.transition = 'transform 0.3s ease';
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            answer.textContent = randomResponse;
            answer.className = 'answer answer-no show';
        }

        // Inizializza cuori al caricamento
        createFallingHearts();
    </script>
</body>
</html>
